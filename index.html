<body>
    <div class="container">
        <header>
            <h1> AI Recipe Generator</h1>
        </header>
        <main>
            <div class="form-container">
                <form id="recipe-generator-form">

                    <input type="text" palceholder="Enter a keyword i.e sweet dessert" autofocus required
                        autocomplete="off" class="instructions" id="user-instructions" />
                    <input type="submit" class="submit-button" />

                </form>
                <div class="hint">i.e: Chicken, Cake, Muffins</div>
            </div>
            <div class="recipe hidden" id="recipe">

            </div>
